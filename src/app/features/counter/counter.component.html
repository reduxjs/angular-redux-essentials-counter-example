<div>
  <div class="row">
    <button
      class="button"
      aria-label="Increment value"
      (click)="dispatch(increment())"
    >
    +
    </button>
    <span class="value">{{ count() }}</span>
    <button
      class="button"
      aria-label="Decrement value"
      (click)="dispatch(decrement())"
    >
    -
    </button>
  </div>
  <div class="row">
    <input
      class="textbox"
      aria-label="Set increment amount"
      [value]="incrementAmount()"
      (change)="setIncrementAmount($any($event.target).value)"
    />
    <button
      class="button"
      (click)="dispatch(incrementByAmount(getNumber(incrementAmount()) || 0))"
    >
    Add Amount
    </button>
    <button
      class="button asyncButton"
      (click)="dispatch($any(incrementAsync(getNumber(incrementAmount()) || 0)))"
    >
    Add Async
    </button>
  </div>
</div>
<ng-content></ng-content>
